<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/head}">
    <title>PRICE CHECKER</title>
</head>
<body>
<div class="container">
    <h1 class="logo" style="margin-bottom: 64px;">PRICE CHECKER</h1>
    <h2 style="margin-bottom: 64px;">Регистрация</h2>
    <form method="POST" th:action="@{/register}" th:object="${registrationForm}">
        <input id="username" name="username" type="text" class="form-control" placeholder="Почта" style="margin-bottom: 32px;">
        <input id="password" name="password" type="password" class="form-control" placeholder="Пароль" style="margin-bottom: 32px;">
        <p style="color:var(--secondary); text-align: center; margin-bottom: 8px;">Уже есть аккаунт?</p>
        <a th:href="@{/login}" style="display: block; margin-bottom: 8px;">Войти</a>
        <a th:href="@{/}" style="display: block; margin-bottom: 32px;">Перейти к поиску</a>
        <input type="submit" value="Зарегистрироваться" />
    </form>
</div>
</body>
<th:block th:replace="~{fragments/scripts}"></th:block>
<html>
